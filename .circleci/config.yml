version: 2.1

jobs:
  build-and-test:
    docker:
      - image: cimg/openjdk:11.0
    steps:
      - checkout
      - run:
          name: Build
          command: mvn -B -DskipTests clean package
      - run:
          name: Test
          command: mvn test
  build-docker-dev:
    docker:
      - image: cimg/openjdk:11.0
    steps:
      - checkout
      - run:
          name: DockerBuildDev
          command: mvn clean package -Pprod jib:build -DskipTests -Djib.to.tags=latest-develop
  build-docker-master:
    docker:
      - image: cimg/openjdk:11.0
    steps:
      - checkout
      - run:
          name: DockerBuildMaster
          command: mvn clean package -Pprod jib:build -DskipTests -Djib.to.tags=latest
  pba:
    docker:
      - image: cimg/buildpack-deps:20.04-curl
    steps:
      - run:
          name: Redeploy
          command: curl http://yahoo.com


workflows:
  simple-ci:
    jobs:
      - build-and-test
      - build-docker-dev:
          filters:
            branches:
              only:
                - develop
          requires:
            - build-and-test
      - build-docker-master:
          filters:
            branches:
              only:
                - master
          requires:
            - build-and-test
      - build-docker-dev:
          filters:
            branches:
              only:
                - develop
          requires:
            - build-and-test
      - build-docker-master:
          filters:
            branches:
              only:
                - master
          requires:
            - build-and-test
      - pba

